<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bookshare</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
	<link rel="icon" href="Assets/bookshare-favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,500|Roboto:300,400" rel="stylesheet">
</head>
<body>
	<header>
		<div class="initStyle header">
			<h1>Bookshare</h1>
			<div class="userForm userSearch">
				<form action="" class="user" autocomplete="off" novalidate>
					<label for="user" class="userInput">Enter your Username</label>
					<input type="text" name="user" id="userForm" class="userInput" placeholder="John Doe" required>
					<label for="">Choose your author</label>
					<input type="text" placeholder="Kurt Vonnegut" id="search" name="search" class="largeSearch sideSearch" required>
					<button type="submit" for="search">
					Search
					</button>
				</form>
			</div>
		</div>
		<div class="headerBottom yourBooksHidden">
			<h2>Your chosen books</h2>
		</div>
	</header>
	<section>
		<div class="modal modalHidden">
			<div class="modalInside">
				
			</div>
		</div>
	</section>
	<main class="mainHidden">
		<div class="booksToDiscover">
			
		</div>
	</main>
	<footer>
		<div class="footerLeft">
			<p>Created with <a href="https://www.goodreads.com/api/">Good Reads API</a></p>
		</div>
		<div class="footerCenter">
			<p>
				<a href="http://www.itsrennie.com">Rennie Cee</a>
				<a href="http://www.kurtwilliam.com">Kurt Schneider</a>
				<a href="http://www.darshanasen.com">Darshana Sen</a>
			</p>
		</div>
		<div class="footerRight">
			<p>Book by Oksana Latysheva from the Noun Project</p>
		</div>
	</footer>
	<div class="loader"><img src="Assets/loader.gif" alt="loading.."></div>

<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="dev/scripts/main.js">
	
</script>
</body>
</html>
